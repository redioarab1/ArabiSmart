name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build APK with EAS
        run: |
          cd frontend
          eas build --platform android --profile preview --non-interactive --local --output ./arabismart.apk
        
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArabiSmart-APK
          path: frontend/arabismart.apk
          retention-days: 30

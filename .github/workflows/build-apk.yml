name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: Generate Android project  
        working-directory: ./frontend
        run: npx expo prebuild --platform android --clean

      - name: Create assets directory
        run: mkdir -p frontend/android/app/src/main/assets

      - name: Bundle JavaScript with Expo
        working-directory: ./frontend
        run: |
          npx expo export --platform android --output-dir dist
          cp dist/_expo/static/js/android/*.js android/app/src/main/assets/index.android.bundle 2>/dev/null || \
          npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res 2>/dev/null || \
          echo "Bundle created via prebuild"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Release APK
        working-directory: ./frontend/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --stacktrace

      - name: List APK files
        run: find frontend/android -name "*.apk" -type f

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ArabiSmart-Release-APK
          path: frontend/android/app/build/outputs/apk/release/
          retention-days: 30
          if-no-files-found: warn
